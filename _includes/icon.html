{% assign icon = site.data.icons[include.name] %}

<svg
  {% for pair in site.data.icons.svg_attrs %}
    {{ pair.first }}="{{ pair.last }}"
  {% endfor %}
  {% if icon.attrs %}
    {% for pair in icon.attrs %}
      {{ pair.first }}="{{ pair.last }}"
    {% endfor %}
  {% endif %}>
  {{ icon.content }}
</svg>
